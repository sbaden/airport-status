<!DOCTYPE html>
<html>
	<head>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

		<!--  Handelbars -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

		<!--  jQuery -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

		<script src="main.js"></script>
	</head>
	<body>

		<div id="userInput">
			<input id="airport-search" type="text">
			<input id="get-airport-data" type="button" value="Get Airport Status">
		</div>

		<script id="airport-status-template" type="text/x-handlebars-template">
			<div id="airport-wrapper">
				<h1>Title: {{title}}</h1>
				<h2>Year: {{year}}</h2>
				<h2>Genre: {{genre}}</h2>
				<h2>Rated: {{rated}}</h2>
				<h2>Runtime: {{runtime}}</h2>
				<br>
				<h2>Plot: {{plot}}</h2>
				<br>
				<h2>Director: {{director}}</h2>
				<h2>Actors: {{actors}}</h2>
				<a id="link" href="http://www.imdb.com/title/{{imdb}}">IMDB</a>
				
			</div>
			<hr>
		</script>
	</body>
</html>
