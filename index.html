<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

		<!--  Handelbars -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

		<!--  jQuery -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

		<script src="main.js"></script>
	</head>
	<body>

		<div id="userInput">
			<form id="airport-form">
				<input id="airport-search" type="text">
				<button id="get-airport-data">Get Airport Status</button>
			</form>
			<form id="favorites-form">
				<button id="get-saved-airports">Favorites</button>
			</form>
		</div>

		<script id="airport-template" type="text/x-handlebars-template">
			<div id="airport-wrapper">
				<h1>Airport: {{name}}</h1>
				<h2>ICAO: {{icao}}</h2>
				<h2>City: {{city}}</h2>
				<h2>State: {{state}}</h2>
				<br>
				<h2>Notes: {{notes}}</h2>
				<br>
				<h2>Weather: {{weather}}</h2>
				<h2>Visibility: {{visibility}}</h2>
				<h2>Temp: {{temp}}</h2>
				<h2>Wind: {{wind}}</h2>
				<h2>Updated: {{updated}}</h2>
				<br>
				<h2>Status: {{status}}</h2>
				<h2>Reason: {{reason}}</h2>
				<h2>Avg Delay: {{avgDelay}}</h2>
				<h2>Min Delay: {{minDelay}}</h2>
				<h2>Max Delay: {{maxDelay}}</h2>
				<h2>End Time: {{endTime}}</h2>
				<h2>Closure Begin: {{closureBegin}}</h2>
				<h2>Closure End: {{closureEnd}}</h2>
				<h2>Trend: {{trend}}</h2>
				<br>
				<h2>Add Notes<input id="airport-notes-input" type="text">{{#noop}}{{airport-notes-input}}{{/noop}}</input><button id="update">Update</button></h2>
				
			</div>
			<hr>
		</script>

		<div id="data-wrapper">
			<ol id="airport-list"></ol>
		</div>
	</body>
</html>
